<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Anivers치rio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body class="bg-secondary">
    <div class="container text-light">
        <h1 class="mt-5">Calculadora de idade</h1>
        <form id="form">
            <div class="form-group row col-xl-3 col-md-4 col-sm-6">
                <label for="nome" class="lead">Nome</label>
                <input type="text" class="form-control" id="nameForm" aria-describedby="emailHelp"
                    placeholder="digite seu nome" style="text-transform: capitalize;" required>
            </div>

            <div class="form-group row col-xl-3 col-md-4 col-sm-6">
                <label for="dtNasc" class="lead">Anivers치rio</label>
                <input type="date" class="form-control" id="birthForm" placeholder="Seu anivers치rio" required>
            </div>

            <button type="submit" class="btn btn-info mt-4" id="enviar">Calcular</button>
            <button type="reset" class="btn btn-danger mt-4 ml-5" id="clear">Limpar</button>
        </form>

        <div id="tbl" class="mt-3" style="display:none;">
            <table class="table mt-5">
                <thead class="">
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Idade</th>
                        <th scope="col">Anivers치rio</th>
                        <th scope="col">Hoje</th>
                        <th scope="col">Aniver.(Milis.)</th>
                        <th scope="col">Hoje (Milis.)</th>
                    </tr>
                </thead>
                <tbody id="fieldsTable">
                      
                </tbody>

        </div>
    </div>


</body>
<script src="js/CalcularIdade.js"></script>

</html>
